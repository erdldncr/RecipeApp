<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes App</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mobile-container">
        <header>
            <input type="text" name="" id="">
            <button id="search"> <i class="fas fa-search"></i></button>
        </header>
        <div class="fav-container">
            <h3>FAvorite meals</h3>
            <ul class="fav-meals" >
                <li>
                    <img src="https://www.themealdb.com/images/ingredients/Lime.png" alt="">
                    <span>Lime</span>
                </li>
                <li>
                    <img src="https://www.themealdb.com/images/media/meals/llcbn01574260722.jpg/preview" alt="">
                    <span>Carbonara</span>
                </li>
                <li>
                    <img src="https://www.themealdb.com/images/media/meals/qvrwpt1511181864.jpg" alt="">
                    <span>Lazenia</span>
                </li>
            </ul>
        </div>
        <div class="meals">
            <div class="meal"> 
            
                <div class="meal-header">
                    <span class="random">
                        Random Recipe     
                    </span>
                    <img src="https://www.themealdb.com/images/media/meals/xxpqsy1511452222.jpg" alt="">
                </div>
                <div class="meal-body">
                    <h4>Veggie Veggies</h4>
                    <button>
                        <i class="fa fa-heart"></i>
                    </button>
                </div>
            </div>
        
        </div>
    </div>


<script src="./app.js"></script>
</body>
</html>
